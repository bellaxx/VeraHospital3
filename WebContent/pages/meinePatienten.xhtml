<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html">

 <h:head>
        <title></title>
    </h:head>
    <h:body>
    
    	<!-- <h:include src="navigation.xhtml" />-->
    
        <h3>Übersicht meiner Patienten</h3>
        
    <h:dataTable var="patient" value="#{meinePatientenBean.patientenListe}">
    	<h:column>
	    	<h:outputText value="#{patient.patientenId}"/>
	    </h:column>
	    
    	<h:column>
	    	<h:outputText value="#{patient.name}"/>
	    </h:column>
	    
    	<h:column>
	    	<h:outputText value="#{patient.geburtsdatum}"/>
	    </h:column>
	    
    	<h:column>
	    	<h:outputText value="#{patient.diagnose}"/>
	    </h:column>
	    
    	<h:column>
	    	<h:outputText value="#{patient.behandelnderArzt}"/>
	    </h:column>
	    </h:dataTable>
	    <h:form>
	    	<h:commandButton id ="buttonBearbeiten" action="#{meinePatientenBean.bearbeiten}" value="Diagnose bearbeiten"/>
	    
	    </h:form>
	    
	
</h:body>
</html>
