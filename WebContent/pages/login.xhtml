<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html">

 <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h3>Bitte loggen Sie sich ein</h3>
        <h:form id="login-form">
           <h:outputText value="Email:"/>
           <h:inputText value="#{LoginBean.email}" id="email"/>
           <br/>
           <h:outputText value="Passwort:"/>
           <h:inputSecret value="#{LoginBean.passwort}" id="password"/>
           <br/>
           <h:commandButton id="button" value="Login" action="#{LoginBean.login}"/>
           <br/>
           <div>Noch nicht registriert?</div>
           <h:commandLink action="#{LoginBean.registrieren}" value="Registrieren"/>
           <br/>
           
        </h:form>
    </h:body>
</html>
